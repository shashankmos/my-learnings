<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mapCanvas {
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <div id="mapCanvas"></div>
    <script>
        let map;
        let marker;
        let position = [12.913665, 77.604866];
        
        function initialize() {
            let latlng = new google.maps.LatLng(position[0], position[1]);
            let myOptions = {
                zoom: 16,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("mapCanvas"), myOptions);
        
            marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: "Latitude:"+position[0]+" | Longitude:"+position[1]
            });
        
            google.maps.event.addListener(map, 'click', function(event) {
                let result = [event.latLng.lat(), event.latLng.lng()];
                transition(result);
            });
        }
        
        // Load google map
        function loadScript() {
            let script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDuZ9kzAM-hOE7YzluKLiG8OvofzjbfewA&callback=initialize";
            document.body.appendChild(script);
        }

        window.onload = loadScript;
        
        let numDeltas = 100;
        let delay = 10; // milliseconds
        let i = 0;
        let deltaLat;
        let deltaLng;
        
        function transition(result) {
            i = 0;
            deltaLat = (result[0] - position[0]) / numDeltas;
            deltaLng = (result[1] - position[1]) / numDeltas;
            moveMarker();
        }
        
        function moveMarker() {
            position[0] += deltaLat;
            position[1] += deltaLng;
            let latlng = new google.maps.LatLng(position[0], position[1]);
            marker.setTitle("Latitude:"+position[0]+" | Longitude:"+position[1]);
            marker.setPosition(latlng);
            if (i != numDeltas) {
                i++;
                setTimeout(moveMarker, delay);
            }
        }
        
    </script>
</body>
</html>
