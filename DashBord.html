    <div class="hero">
        <div class="container">
            <div class="clock">
                <span id="Hours">00</span>
                <span>:</span>
                <span id="Minutes">00</span>
                <span>:</span>
                <span id="Seconds">00</span>
            </div>

<script>
    let destination = new Date("sep 6,2023 13:00:00").getTime();
    let time = setInterval(function () {
        let current = new Date().getTime();
        let difference = destination - current;
        //here convert from miliseconds to days
        let days = Math.floor(difference / (1000 * 60 * 60 * 24));
        // Here convert from milisecond to Hours
        let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        // Here convert from milisecond to minutes
        let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));

        // Here convert from milisecond to seconds
        let seconds = Math.floor((difference % (1000 * 60)) / 1000);
        document.getElementById("demo").innerHTML = days + "days," + hours + "Hrs:" + minutes + "min:" + seconds + "s"
    }, 1000);

</script>
